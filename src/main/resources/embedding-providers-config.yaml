# custom properties for enabling vectorize method
stargate:
  jsonapi:
    embedding:
      providers:
        # Open AI embedding service configuration
        openai:
          enabled: true
          url: https://api.openai.com/v1/
          api-key: YOUR_API_KEY
          supported-authentication:
            - "HEADER"
          models:
            - name: text-embedding-3-small
              vector-dimension: 1536
            - name: text-embedding-3-large
              vector-dimension: 3072
            - name: text-embedding-ada-002
              vector-dimension: 1536

        # Hugging face embedding service configuration
        huggingface:
          enabled: true
          url: https://api-inference.huggingface.co/pipeline/feature-extraction/
          api-key: YOUR_API_KEY
          supported-authentication:
            - "HEADER"
          models:
            - name: sentence-transformers/all-MiniLM-L6-v2
              vector-dimension: 384

        # Vertex AI embedding service configuration
        vertexai:
          enabled: true
          url: "https://us-central1-aiplatform.googleapis.com/v1/projects/PROJECT_ID/locations/us-central1/publishers/google/models"
          api-key: YOUR_API_KEY
          supported-authentication:
            - "HEADER"
          parameters:
            - name: PROJECT_ID
              type: STRING
              required: true
          properties:
            max-retries: 3
            request-timeout-millis: 1000
            retry-delay-millis: 100
          models:
            - name: textembedding-gecko@003
              vector-dimension: 768
              parameters:
                - name: "autoTruncate"
                  type: BOOLEAN
                  required: false
                  default-value: true
              properties:
                max-tokens: 3072



        # Cohere embedding service configuration
        cohere:
          enabled: true
          url: https://api.cohere.ai/v1/
          api-key: YOUR_API_KEY
          supported-authentication:
            - "HEADER"
          models:
            - name: embed-english-v3.0
              vector-dimension: 1024
            - name: embed-english-v2.0
              vector-dimension: 4096

        # NVidia embedding service configuration
        nvidia:
          enabled: true
          url: https://api.nvcf.nvidia.com/v2/nvcf/pexec/functions/091a03bb-7364-4087-8090-bd71e9277520
          api-key: YOUR_API_KEY
          supported-authentication:
            - "HEADER"
          models:
            - name: NVIDIA Retrieval QA Embedding Model-1.0
              vector-dimension: 1024
              properties:
                max-tokens: 512
            - name: NV-Embed-QA
              vector-dimension: 1024
              properties:
                max-tokens: 512
