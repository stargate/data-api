data-api:
  debug:
    enabled: true
  feature: # See io.stargate.sgv2.jsonapi.config.feature.FeaturesConfig
    flags:  # Ok to leave out features that have no default value (enabled or disabled)
      tables:

# change test port from 8081 (used by other SG services)
quarkus:
  http:
    # access log format, disabled for tests to reduce noise
    access-log:
      enabled: false
    test-port: 9080
  log:
    console:
      format: "%-5p [%t] %d{yyyy-MM-dd HH:mm:ss,SSS} %F:%L - %m%n"
    category:
      # production log level for this category is DEBUG, way too noisy for tests
      'io.stargate':
        level: WARN
      'io.stargate.sgv2.jsonapi.service.cqldriver':
        level: INFO
      # Suppress reflection hierarchy warnings for external dependencies not in Jandex
      # Fine for JVM mode; if building native images, use index-dependency instead
      'io.quarkus.deployment.steps.ReflectiveHierarchyStep':
        level: ERROR
