# @author Ivan Senic
name: Continuous Integration

# runs on
# * pushes and pull requests on the "main" (pull request only for specific paths)
# * manual trigger
on:
  push:
    branches: [ "main" ]

  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'pom.xml'
      - '.github/workflows/continuous-integration.yaml'

  workflow_dispatch:


# global env vars, available in all jobs and steps
env:
  MAVEN_OPTS: '-Xmx4g'

# Jobs structure:
#
# 1. Runs unit tests
# 2. Then 2 jobs in parallel
#  a) Integration tests with docker image
#  b) Integration tests with native docker image
jobs:

  # runs unit tests
  build:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Build & Test
        run: |
          ./mvnw -B -ntp clean test

  # runs int tests
  int-tests:
    name: Integration tests
    needs: [ build ]
    runs-on: ubuntu-latest

    strategy:

      # let all tests run, can find multiple failures in different setup
      fail-fast: false

      # matrix props:
      matrix:
        type: [ docker, native ]
        include:
          - type: docker
            profile: ''

          - type: native
            profile: '-Pnative'

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      # run the int tests
      - name: Integration Test
        run: |
          ./mvnw -B -ntp clean verify -DskipUnitTests -Dquarkus.container-image.build=true -Dquarkus.container-image.tag=${{ github.sha }} ${{ matrix.profile }}

