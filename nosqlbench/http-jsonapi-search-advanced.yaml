        Accept: "application/json"
        X-Cassandra-Request-Id: "{request_id}"
        X-Cassandra-Token: "<<auth_token:my_auth_token>>"
        Content-Type: "application/json"
        body: |
          {
            "find" : {
              "filter" : {
                "$or": [
                  {
                    "$and":[
                      {
                        "match1": {
                          "$lte": 0
                        }
                      },
                      {
                        "match2": {
                          "$eq": "true"
                        }
                      }
                    ]
                  },
                  {
                    "$and": [
                      {
                        "match2": {
                          "$eq":"false"
