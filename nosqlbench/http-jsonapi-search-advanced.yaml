        X-Cassandra-Token: "<<auth_token:my_auth_token>>"
        Content-Type: "application/json"
        body: |
          {
            "find" : {
              "filter" : {
                "$or": [
                  {
                    "match1": {
                      "$lt":1
                    }
                  },
                  {
                    "match3": {
                      "$exists": true
                    }
                  }
                ]
              },
              "options": {
                "pageSize": <<page_size,3>> 
              }
            }
          }

      # where={"$and":[{"match1":{"$eq":0}},{"$or":[{"match2":{"$eq":"true"}},{"match3":{"$eq":false}}]}]}
      rampup-get-complex1:
        method: POST
